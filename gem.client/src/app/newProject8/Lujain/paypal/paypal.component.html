  <div class="parallax" style="background-image: url(assets/images/pattren-3.png);"></div>
  <div class="container">
    <div class="row">
      <div class="banner-details">
        <h2>Payment</h2>
        <p>Our values and vaulted us to the top of our industry.</p>
      </div>
    </div>
  </div>
  <div class="breadcrums">
    <div class="container">
      <div class="row">
        <ul>
          <li>
            <a href="index.html">
              <i class="fa-solid fa-house"></i>
              <p>Home</p>
            </a>
          </li>
          <li class="current">
            <p>Payment</p>
          </li>
        </ul>

<section class="payment-section">
  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-body">
        <h1 class="mb-4 text-center text-black">Confirm Your Booking and Payment</h1>

        <!-- Booking Details -->
        <h2 class="mt-4 mb-3 text-secondary">Booking Details</h2>
        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">Total Amount (USD)</label>
            <input type="text" class="form-control" value="{{ totalAmount }} USD" readonly />
          </div>
        </div>

        <!-- Address Section -->
        <h2 class="mt-4 mb-3 text-secondary">Billing Address</h2>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="Enter your full name" />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" placeholder="Enter your email" />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Street Address</label>
            <input type="text" class="form-control" placeholder="Enter your street address" />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">City</label>
            <input type="text" class="form-control" placeholder="Enter your city" />
          </div>
        
       
        </div>

        <!-- Payment Notification -->
        <div class="alert alert-info mt-4" role="alert">
          You will pay a total amount of <strong>{{ totalAmount }} USD</strong>.
        </div>

        <!-- PayPal Button -->
        <div id="paypal-button-container" class="mt-3"></div>
      </div>
    </div>
  </div>
</section>

  .card {
    border: none;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

    font-weight: bold;
  }

  .form-control {
    border-radius: 5px;
