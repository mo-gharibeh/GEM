<section class="gap project-completed our-projects-one">
  <div class="prj-post">
    <div class="container">

      <!--rama-->
      <div class="row align-items-center" *ngFor="let item of ClassArray">
        <div class="col-lg-6">
          <div class="proj-data">
            <h3><a routerLink="/classDetails/{{item.id}}">{{item.name}}</a></h3>
            <p>
              {{item.description}}
            </p>
            <div class="loc-date">
              <div>
                <span>LOCATION:</span>
                <span>United State</span>
              </div>
              <div *ngFor="let time of item.classTimes">
                <span>TIME:</span>
                <span>{{time.startTime}} - {{time.endTime}}</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="data reveal1 it-reveal-animation">
            <figure>
              <img src="assets/images/project-img-1.jpg" alt="Our Project One Image 1">
            </figure>
          </div>
        </div>
      </div>
    </div>
  </div>
 
</section>
