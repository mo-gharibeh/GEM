

<section class="gap service-style-one">
  <div class="container">
    <div class="row">

      <div class="col-lg-4 col-md-6" *ngFor="let item of GymArray">
        <div class="service-data">
          <i class="flaticon-gym-equipment"></i>
          <h3><a routerLink="/GymDetails/{{item.id}}">{{item.name}}</a></h3>
          <p>{{item.description}}</p>
          <a class="icon" routerLink="/GymDetails/{{item.id}}">
            <i class="fa-solid fa-angles-right"></i>
          </a>
        </div>
      </div>
     
    </div>
  </div>
</section>
