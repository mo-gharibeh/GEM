<body class="hm-gradient">
  <main>
    <!-- Bootstrap container for the table -->
    <div class="container mt-4">
      <!-- Card containing the table -->
      <div class="card mb-4">
        <div class="card-body">
          <!-- Grid row for the title -->
          <div class="row">
            <!-- Centered column for the title -->
            <div class="col-md-12">
              <h2 class="pt-3 pb-4 text-center font-bold font-up deep-purple-text">Order Details</h2>
            </div>
          </div>

          <!-- Bootstrap striped table -->
          <table class="table table-striped table-hover table-bordered">
            <!-- Table head -->
            <thead>
              <tr>
                <th scope="col">Product Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total Amount</th>
              </tr>
            </thead>
            <!-- Table body -->
            <tbody>
              <tr *ngFor="let item of orderItems">
                <!-- Order ID -->
                <td>{{ item.productName }}</td>   <!-- Product ID -->
                <td>{{ item.quantity }}</td>    <!-- Quantity -->
                <td>{{ item.totalAmount }}</td> <!-- Total Amount -->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
</body>
