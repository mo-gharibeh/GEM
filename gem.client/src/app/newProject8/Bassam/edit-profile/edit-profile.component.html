<!-- Banner Style One Start -->
<section class="banner-style-one">
  <div class="parallax" style="background-image: url(assets/images/pattren-3.png);"></div>
  <div class="container">
    <div class="row">
      <div class="banner-details">
        <h2>Edit Profile</h2>
        <p>our values and vaulted us to the top of our industry.</p>
      </div>
    </div>
  </div>
  <div class="breadcrums">
    <div class="container">
      <div class="row">
        <ul>
          <li>
            <a href="index.html">
              <i class="fa-solid fa-house"></i>
              <p>Home</p>
            </a>
          </li>
          <li class="current">
            <p>Profile</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>









<div class="container rounded bg-light mt-5 mb-5">
  <div class="row">
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="d-flex flex-wrap">
      <!-- Profile Image Section -->
      <div class="col-md-4">
        <div class="profile-img card shadow-sm" style="background-color: #f8f9fa; padding: 20px; border-radius: 10px;">
          <img src="https://localhost:44340/api/UsersBassam/getImages/{{user.image}}" alt="Profile Image" />
          <div class="file btn btn-lg btn-primary mt-2" style="width: 100%; text-align: center; border-radius: 5px; cursor: pointer;" (click)="triggerFileInput()">
            Change Photo
          </div>

          <!-- Hidden file input -->
          <input type="file" formControlName="Image" (change)="onFileSelected($event)" #fileInput style="display: none;" accept="image/*" />
        </div>
      </div>

      <!-- Edit Profile and Change Password Section -->
      <div class="col-md-8">
        <div class="row">
          <!-- Edit Profile Section -->
          <div class="col-md-7 border-right">
            <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="text-right">Edit Profile Settings</h4>
              </div>
              <div class="row mt-2">
                <div class="col-md-6">
                  <label class="labels">First Name</label>
                  <input type="text" class="form-control" placeholder="First Name" formControlName="FirstName">
                </div>
                <div class="col-md-6">
                  <label class="labels">Last Name</label>
                  <input type="text" class="form-control" placeholder="Last Name" formControlName="LastName">
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-12">
                  <label class="labels">Mobile Number</label>
                  <input type="text" class="form-control" placeholder="Enter Phone Number" formControlName="PhoneNumber">
                </div>
                <div class="col-md-12">
                  <label class="labels">Address</label>
                  <input type="text" class="form-control" placeholder="Enter Address" formControlName="Address">
                </div>
              </div>
              <div class="mt-5 text-center">
                <button class="btn btn-primary profile-button" style="background-color: blue; border: none;" type="submit">
                  Save Profile
                </button>
              </div>
            </div>
          </div>

          <!-- Change Password Section -->
          <div class="col-md-5">
            <div class="p-3 py-5">
              <h4 class="mb-3">Change Password</h4>
              <div class="col-md-12">
                <label class="labels">Old Password</label>
                <input type="password" class="form-control" formControlName="OldPassword" placeholder="Enter Old Password">
              </div>
              <br>
              <div class="col-md-12">
                <label class="labels">New Password</label>
                <input type="password" class="form-control" formControlName="NewPassword" placeholder="Enter New Password">
              </div>
              <br>
              <div class="col-md-12">
                <label class="labels">Confirm Password</label>
                <input type="password" class="form-control" formControlName="ConfirmPassword" placeholder="Confirm New Password">
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<script>
  // JavaScript to trigger the file input when the "Change Photo" button is clicked
  document.querySelector('.file').addEventListener('click', function () {
    document.getElementById('file-input').click();
  });
</script>
