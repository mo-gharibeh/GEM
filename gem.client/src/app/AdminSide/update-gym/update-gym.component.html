<!-- Gym List Table -->
<section class="gap blog-style-one team-detail detail-page">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <!--< class="col-lg-4">-->
          <!-- Gym Display Card -->



          <section class="gap service-style-one">

            <div class="row">

              <div class="col-lg-4 col-md-6">
                <div class="service-data">
                  <i class="flaticon-gym-equipment"></i>
                  <h3>{{ DetailsArray.name }}</h3>
                  <p>{{DetailsArray.description}}</p>
                  <p>The Monthly Subscription:</p>
                  <span><b>JOD:</b>{{ DetailsArray.price }}</span>
                  <div class="image reveal1">
                    <figure>
                      <img src="{{ DetailsArray.image }}" alt="Gym Detail Image One"> <!-- Corrected from DetailsArray to DetailsArray -->
                    </figure>
                  </div>
                </div>
              </div>

            </div>
          </section>


          <!-- Gym Edit Card (Initially Hidden) -->
          <div class="card edit-card mt-2">
            <div class="card-body">
              <h3>Edit Gym Details</h3>
              <form #updateServiceForm="ngForm" (ngSubmit)="updateGymAdmin(updateServiceForm.value)">
                <div class="form-group">
                  <label for="name">Gym Name</label>
                  <input type="text" id="name" class="form-control" name="Name" ngModel />
                </div>
                <div class="form-group">
                  <label for="trainer">Trainer</label>
                  <input type="text" id="trainer" class="form-control" name="Trainer" ngModel />
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea id="description" class="form-control" name="Description" ngModel></textarea>
                </div>
                <div class="form-group">
                  <label for="price">Monthly Subscription (JOD)</label>
                  <input type="number" id="price" class="form-control" name="Price" ngModel />
                </div>
                <div class="form-group">
                  <label for="image">Gym Image</label>
                  <input type="file" id="image" name="Image" class="form-control" (change)="changeImage($event)" ngModel />
                </div>
                <div class="d-flex justify-content-between">
                  <button type="submit" class="btn btn-success">Save Changes</button>
                  <button type="button" (click)="cancelEdit()" class="btn btn-secondary">Cancel</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--</div>-->
</section>
