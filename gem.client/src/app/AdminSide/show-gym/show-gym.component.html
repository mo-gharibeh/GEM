<a routerLink="/AdminDashBoard/addGym/" class="btn btn-secondary btn-lg btn-block">Add Gym</a>

<!-- Gym List Table -->
<section class="gap blog-style-one team-detail detail-page">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-4" *ngFor="let gym of GymArray">
            <div class="card">
              <div class="card-body">
                <h3>{{ gym.name }}</h3>
                <p><strong>Trainer:</strong> {{ gym.trainer }}</p>
                <ul class="t-contact">
                  <li>
                    <span>Description :</span>
                    <p>{{ gym.description }}</p>
                  </li>
                </ul>
                <div class="t-tel">
                  <p>The Monthly Subscription:</p>
                  <span><b>JOD:</b> {{ gym.price }}</span>
                </div>
                <div class="d-flex justify-content-between">
                  <a (click)="remove(gym.id)" class="btn btn-danger">Remove</a>
                  <a routerLink="/AdminDashBoard/UpdateGym/{{ gym.id }}" class="btn btn-primary">Edit</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
