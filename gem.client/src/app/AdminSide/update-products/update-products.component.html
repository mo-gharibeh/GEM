<form #updateproducts="ngForm" (ngSubmit)="UpdateProducts(updateproducts.value)" style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
  <h2 style="text-align: center; margin-bottom: 20px;">Update Service</h2>

  <div class="form-container">
    <!-- Product Name Field -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="Title" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Product Name</label>
      <input type="text" id="Title" name="productName" ngModel class="form-control" [ngModel]="productData.productName" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
      <span class="text-danger" id="Title-error"></span>
    </div>

    <!-- Description Field -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="BlogCont" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Description</label>
      <textarea id="BlogCont" name="description" ngModel class="form-control" [ngModel]="productData.description" required rows="8" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
      <span class="text-danger" id="BlogCont-error"></span>
    </div>

    <!-- Category Dropdown Field -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="Category" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Category</label>
      <select id="Category" name="categoryId" ngModel class="form-control" [ngModel]="productData.categoryId" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        <option *ngFor="let category of categories" [value]="category.categoryId">{{ category.categoryName }}</option>
      </select>
      <span class="text-danger" id="Category-error"></span>
    </div>

    <!-- Price Field -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="Price" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Price</label>
      <input type="text" id="Price" name="price" ngModel class="form-control" [ngModel]="productData.price" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
      <span class="text-danger" id="Price-error"></span>
    </div>

    <!-- Main Image Field -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="Image" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Main Image</label>
      <input type="file" id="Image" (change)="changeImage($event)" class="form-control" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
      <span class="text-danger" id="Image-error"></span>
    </div>

    <!-- Submit Button -->
    <div class="form-group" style="text-align: center;">
      <button type="submit" class="btn btn-primary" style="padding: 10px 20px; background-color: #007bff; border: none; border-radius: 5px; color: white; font-size: 1em; cursor: pointer;">Update</button>
    </div>
  </div>
</form>
