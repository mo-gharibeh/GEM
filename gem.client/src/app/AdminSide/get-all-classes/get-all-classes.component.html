<a routerLink="/AdminDashBoard/addClass/" class="btn btn-secondary btn-lg btn-block">Add Class</a>

<section class="gap blog-style-one team-detail detail-page">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-4" *ngFor="let class of ClassArray">
            <div class="card">
              <div class="card-body">
                <h3>{{ class.name }}</h3>
                <p><strong>Trainer:</strong> {{ class.trainer }}</p>
                <ul class="t-contact">
                  <li>
                    <span>Description :</span>
                    <p>{{ class.description }}</p>
                  </li>
                </ul>
                <div class="t-tel">
                  <p>Price:</p>
                  <span><b>JOD:</b> {{ class.price }}</span>
                </div>

                <!-- Add the ClassTimes section here -->
                <div *ngIf="class.classTimes && class.classTimes.length > 0">
                  <p><strong>Class Schedule:</strong></p>
                  <ul>
                    <li *ngFor="let time of class.classTimes">
                      <p><strong>Start Time:</strong> {{ time.startTime | date: 'yyyy-MM-dd, h:mm a' }}</p>
                      <p><strong>End Time:</strong> {{ time.endTime | date: 'yyyy-MM-dd, h:mm a' }}</p>
                    </li>
                  </ul>
                </div>

                <div class="d-flex justify-content-between">
                  <a (click)="remove(class.id)" class="btn btn-danger">Remove</a>
                  <a routerLink="/AdminDashBoard/UpdateClass/{{ class.id }}" class="btn btn-primary">Edit</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
