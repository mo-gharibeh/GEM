<!-- Banner Style One Start -->
<section class="banner-style-one">
  <div class="parallax" style="background-image: url(assets/images/pattren-3.png);"></div>
  <div class="container">
    <div class="row">
      <div class="banner-details">
        <h2>Gym Details</h2>
      </div>
    </div>
  </div>
  <div class="breadcrums">
    <div class="container">
      <div class="row">
        <ul>
          <li>
            <a routerLink="/home">
              <i class="fa-solid fa-house"></i>
              <p>Home</p>
            </a>
          </li>
          <li class="current">
            <p>Gym</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
<!-- Banner Style One End -->

<a routerLink="/AdminDashBoard/addGym/" class="btn btn-info">Info</a>

<!-- Gym List Table -->
<section class="gap blog-style-one team-detail detail-page">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-4" *ngFor="let class of ClassArray">
            <div class="card">
              <div class="card-body">
                <h3>{{ class.name }}</h3>
                <p><strong>Trainer:</strong> {{ class.trainer }}</p>
                <ul class="t-contact">
                  <li>
                    <span>Description :</span>
                    <p>{{ class.description }}</p>
                  </li>
                </ul>
                <div class="t-tel">
                  <p>Price:</p>
                  <span><b>JOD:</b> {{ class.price }}</span>
                </div>
                <div class="d-flex justify-content-between">
                  <a (click)="remove(class.id)" class="btn btn-danger">Remove</a>
                  <a routerLink="/AdminDashBoard/UpdateGym/{{ class.id }}" class="btn btn-primary">Edit</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
